{% extends 'layouts/base.html' %}


{% block title %}авторизация{% endblock %}

{% block content %}
    {% load static %}
    <main class="form-signin">
        <form id="form1" action="/account/sign_up" method="post" onesubmit="return false">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
            <div class="form-group input-panel">
                  <input type="text" class="form-control" id="login" name="login" placeholder="Login" required>
                  <div id="login-mess" class="mess"></div>
            </div>
            <div class="form-group input-panel">
                  <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Password" required>
                  <div id="pass1-mess" class="mess"></div>
            </div>
            <div class="form-group input-panel">
                  <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm" required>
                  <div id="pass2-mess" class="mess"></div>
            </div>
            <div class="form-group input-panel">
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                  <div id="email-mess" class="mess"></div>
            </div>
            <button id="submit" class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        </form>
    </main>
    <style>
         .mess {
            color: red;
            font-size: 10pt;
         }
         .input-panel {
            margin-bottom: 5px;
         }
         .form-signin h1 {
            text-align: center;
            padding-top: 50px;
         }
         .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        .form-signin .checkbox {
            font-weight: 400;
        }
        .form-signin .form-floating:focus-within {
            z-index: 2;
        }
        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
    <script src="{% static 'js/sign_up.js' %}"></script>
{% endblock content %}
