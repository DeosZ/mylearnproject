{% extends 'layouts/base.html' %}


{% block title %}Отчёт о регистрации{% endblock title %}

{% block content %}
    <section class="py-5 text-center container main-box">
        <div class="row">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">{{ caption }}</h1>
            <p class="lead text-muted">
                <h5>
                    <div style="color: {{ color_x }}">
                        {{ report_x }}
                    </div>
                </h5>
            </p>
          </div>
        </div>
      </section>
    <style>
        .main-box {
            padding-top: 0px;
        }
        .main-box .row {
            padding-top: 0px;
        }
    </style>
{% endblock content %}
